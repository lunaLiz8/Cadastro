<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="index.css" media="screen">

        <title>Cadastre-se</title>
    </head>

    
    <body>  

        <div>
            <h1 id="titulo">Cadastro de Casamento</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome do Noivo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Em qual ano deseja marcar o casamento?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="2024" checked>2024
                </label>
                <label>
                    <input type="radio" name="devweb" value="2025">2025
                </label>
                <label>
                    <input type="radio" name="devweb" value="2026">2026
                </label>
            </div>

            <div class="campo">
                <label for="Local"><strong>Local</strong></label>
                <select id="Local" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Campo</option>
                  <option>Praia</option>
                  <option>Igreja</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as cores para decoração:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Azul Bebê">
                    <label for="tecnologia1"> Azul Bebê</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Lilás">
                    <label for="tecnologia2"> Lilás</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Verde Oliva">
                    <label for="tecnologia3"> Verde Oliva</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Branco">
                    <label for="tecnologia4"> Branco</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Vinho">
                    <label for="tecnologia5"> Vinho</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Preto">
                    <label for="tecnologia6"> Preto</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Prata">
                    <label for="tecnologia7"> Prata</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais o porque deseja se casar com Vanessa Marcondes:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>
  
    </body>

    

</html>
